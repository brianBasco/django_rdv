<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header" id="modalHeader">
            <h5 class="modal-title">Ajouter un contact</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
            {% if success %}
            <div class="alert alert-success" role="alert">
                {{ success }}
            </div>
            {% endif %}

            {% if error %}
            <div class="alert alert-error" role="alert">
                {{ error }}
            </div>
            {% endif %}

        </div>
        <div class="modal-footer" id="modalFooter">
            <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Ok</button>
            <button hx-get="{% url 'x_addContact' %}" hx-target="#modalStatic" type="button" class="btn btn-success">
                Ajouter contact +
            </button>
        </div>
    </div>
</div>
